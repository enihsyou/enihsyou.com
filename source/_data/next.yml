# ===============================================================
# Alternate Theme Config configuring the NexT theme
# See: themes/next/_config.yml
# ===============================================================


# ---------------------------------------------------------------
# Theme Core Configuration Settings
# ---------------------------------------------------------------

cache:
  enable: true

minify: true

# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

favicon:
  small: /favicon-16x16.png
  medium: /favicon-32x32.png
  apple_touch_icon: /apple-touch-icon.png
  safari_pinned_tab: /safari-pinned-tab.svg
  android_manifest: /site.webmanifest
  ms_browserconfig: /browserconfig.xml

keywords: "九条涼果, enihsyou"

footer:
  since: 2015
  icon:
    name: fa fa-heart
    animated: true
    color: "#D43F57"

  powered: true

  theme:
    enable: true
    version: false

  custom_text: Hosted by <a target="_blank" rel="external nofollow" href="https://piki.moe"><b>Inazuma Network</b></a>

creative_commons:
  license: by
  sidebar: false
  post: true
  language: deed.zh

# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

scheme: Gemini
darkmode: true

canonical: true.
seo: true
index_with_subtitle: true


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

menu:
  home: / || fa fa-home
  about: /about/ || fa fa-user
  archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || calendar
  sitemap: /sitemap.xml || fa fa-sitemap

menu_settings:
  icons: true
  badges: false

# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------

avatar:
  url: /images/avatar.jpg
  rounded: true
  rotated: true

social:
  GitHub: https://github.com/enihsyou || fab fa-github
  Twitter: https://twitter.com/enihsyou || fab fa-twitter
  About.me: https://about.me/enihsyou || fas fa-paperclip
  Bangumi: https://bgm.tv/user/kacyan || fas fa-grin-squint-tears
  Last.fm: https://www.last.fm/user/guoka || fab fa-lastfm
  Steam: https://steamcommunity.com/id/enihsyou || fab fa-steam
  Email: mailto://haruto@enihsyou.com || fas fa-at
  Telegram: https://telegram.me/enihsyou || fab fa-telegram

social_icons:
  enable: true
  icons_only: false
  transition: true

github_banner: https://github.com/enihsyou || Follow me on GitHub

# Blog rolls
links_settings:
  icon: fa fa-globe
  title: Links
  # Available values: block | inline
  layout: block

toc:
  enable: true
  number: true
  wrap: true
  expand_all: true
  max_depth: 5

# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------
read_more_btn: true

post_meta:
  item_text: true
  created_at: true
  updated_at:
    enabled: true
    another_day: true
  categories: true

symbols_count_time:
  separated_meta: true
  item_text_post: true
  item_text_total: false

tag_icon: true

# ---------------------------------------------------------------
# Custom Page Settings
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# Misc Theme Settings
# ---------------------------------------------------------------

mobile_layout_economy: true

codeblock:
  # Code Highlight theme
  # All available themes: https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: tomorrow-night
  prism:
    light: prism
    dark: prism-dark
  # Add copy button on codeblock
  copy_button:
    enable: true
    # Available values: default | flat | mac
    style: mac

back2top:
  enable: true
  # Back to top in sidebar.
  sidebar: true
  # Scroll percent label in b2t button.
  scrollpercent: true

# Reading progress bar
reading_progress:
  enable: false
  # Available values: top | bottom
  position: top
  color: "#222222"
  height: 3px

# ---------------------------------------------------------------
# Font Settings
# ---------------------------------------------------------------

font:
  enable: true
  host: https://fonts.loli.net

# ---------------------------------------------------------------
# SEO Settings
# ---------------------------------------------------------------

google_site_verification: yrXUY2kJiZr7Ut0nDQYLbJYRKFuzxPc9YBCyryVZwUY

# ---------------------------------------------------------------
# Third Party Plugins & Services Settings
# ---------------------------------------------------------------

math:
  per_page: true

pjax: true
fancybox: true
lazyload: true

# ---------------------------------------------------------------
# Comments Settings
# ---------------------------------------------------------------

disqus:
  enable: true
  shortname: enihsyou
  count: false

# ---------------------------------------------------------------
# Post Widgets & Content Sharing Services
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# Statistics and Analytics
# ---------------------------------------------------------------
google_analytics:
  tracking_id: UA-60435368-1
  only_pageview: true
#baidu_analytics: ca04a67d56ec0d49715125d38e937110

# ---------------------------------------------------------------
# Search Services
# ---------------------------------------------------------------

local_search:
  enable: false
  trigger: auto
  top_n_per_article: 1
  unescape: true

# ---------------------------------------------------------------
# Chat Services
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# Tags Settings
# ---------------------------------------------------------------

note:
  style: modern
  icons: true
tabs:
  transition:
    tabs: true
    labels: true

# ---------------------------------------------------------------
# Animation Settings
# ---------------------------------------------------------------

motion:
  enable: true
  async: true
  transition:
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    sidebar: slideDownIn

pace:
  enable: true
  theme: minimal
