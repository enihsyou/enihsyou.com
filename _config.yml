# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 果果的闪光堆放处
subtitle: 小果果 榨果果
description: "@enihsyou 编写中>>>"
#description: Kujō Ryōka @enihsyou 编写中>>>
author: 九条涼果
#author: <ruby>九<rp>(</rp><rt>Ku</rt><rp>)</rp>条<rp>(</rp><rt>jō</rt><rp>)</rp>涼<rp>(</rp><rt>Ryō</rt><rp>)</rp>果<rp>(</rp><rt>ka</rt><rp>)</rp></ruby>
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://enihsyou.com
root: /
permalink: :year/:month/:day/:id/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type      : sftp
  host      : enihsyou.com
  user      : enihsyou
  port      : 22122
  remotePath: /home/enihsyou/blog

#Feed
## hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

#Search
search:
  path: search.xml
  field: post
  format: html
  limit: 50

#Sitemap
#sitemap:
#  path: sitemap.xml
#  template: ./sitemap_template.xml

#hexo-generator-category
category_generator:
  per_page: 10

#hexo-generator-archive
archive_generator:
  enabled : true
  per_page: 10
  yearly  : true
  monthly : true
  daily   : false
  order_by: -date

#hexo-generator-index
index_generator:
  path    : ''
  per_page: 5
  order_by: -date

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render :
    html       : true
    xhtmlOut   : false
    breaks     : false
    linkify    : true
    typographer: true
    quotes     : '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level          : 2
    collisionSuffix: 'v'
    permalink      : true
    permalinkClass : header-anchor
    permalinkSymbol: ¶
